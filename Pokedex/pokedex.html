<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
    <link rel="stylesheet" href="./css/pokedex.css">

</head>
<body>
    <section class="centrar">
        <div class="base">
            <section class="movimiento1">
                <form action="" onsubmit="Psearch(event)">
                    <input type="text" name="pokemon" autocomplete="off">
                </form> 
            </section>
            <section class="movimiento2">
                <div data-image-card class="img-conten">
                    <div><img data-P-image src="" class="P-img"></div>
                </div>
                <div data-P-nombre></div>
                <div data-P-estadisticas></div>
            </section>
                <div>
                    <div data-P-tipo class="mover3"></div>
                    <div data-P-movimientos class="mover4"></div>
                </div>
                
            
        </div>
    </section>
</body>
<footer>
    <script src="./js/pokedex.js"></script>
</footer>
</html>
